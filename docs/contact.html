<body>
    <div class="topbar">
        <div class="topbar-content">
            <div class="topbar-left">
                <a href="https://abnerteng.github.io/tool-box/home" role="button">Tool-Box</a>
                <img src="static/images/deep-learning.png" width="60px"
                    height="60px" alt="Log">
            </div>
            <div class="menu">
                <a href="https://abnerteng.github.io/tool-box/home" role="button">Home</a>
                <div class="dropdown">
                    <a href="https://abnerteng.github.io/tool-box/img_proc" class="dropbtn" role="button">Services</a>
                    <div class="dropdown-content">
                        <a href="https://abnerteng.github.io/tool-box/img_proc">Image Processor</a>
                        <a href="https://abnerteng.github.io/tool-box/email_sender">Auto Email Sender</a>
                    </div>
                </div>
                <a href="https://abnerteng.github.io/tool-box/about" role="button">About</a>

        </div>
        <!-- <div class="logreg-container">
            <div>
                <button class="log">Login</button>
                <button class="reg">Sign up</button>
            </div>
        </div> -->
    </div>
    <div class="flex-position">
        <div class="service-header">
            <h1>
                Contact Us
            </h1>
            <br>
            <p>
                Have any questions or need assistance? Feel free to leave a message in the form below, and we will get
                back to you as soon as possible. Thank you!
            </p>
        </div>
        <div class="contact">
            <form action="#" method="POST">
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" class="regular-input" placeholder="Enter your name." required>

                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" class="regular-input"
                    placeholder="Enter your contact email." required>

                <label for="issue">Type of Issue*:</label>
                <select id="issue" name="issue" class="regular-select" required>
                    <option value="">Select an issue</option>
                    <option value="issue1">Operational Issues</option>
                    <option value="issue2">Bug Report</option>
                    <option value="issue3">Feature Request</option>
                </select>

                <label for="message">Message*:</label>
                <textarea id="message" name="message" placeholder="Enter your message." required></textarea>

                <button type="submit" class="process-button">Send</button>
            </form>
        </div>
    </div>
    <div class="short-thick-line"></div>
    <div class="bottom-text">
        <p>Â© 2024 Tool-Box</p>
    </div>
</body>
